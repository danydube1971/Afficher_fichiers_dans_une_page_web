<!doctype html>
<html>
  <head>
    <title>Liste des fichiers</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 8px;
        border: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      td {
        white-space: nowrap;
      }
      td:nth-child(2) {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Liste des fichiers</h1>
    <table>
      <thead>
        <tr>
          <th>Nom du fichier</th>
          <th>Type de fichier</th>
          <th>Poids en megs</th>
          <th>Date de modification</th>
        </tr>
      </thead>
      <tbody>
        {% for file in files %}
          <tr>
            <td>{{ file['name'] }}</td>
            <td>{{ file['type'] }}</td>
            <td>{{ file['size'] }}</td>
            <td>{{ file['modified'] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
